server:
  port: 8082
  servlet:
    context-path: /airquality

spring:
  application:
    name: air-quality-service
  datasource:
    url: jdbc:h2:mem:airqualitydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartcity.airquality: INFO
    org.springframework.ws: INFO