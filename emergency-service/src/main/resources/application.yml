server:
  port: 8083
  # Forcer HTTP/1.1 pour le serveur web
  http2:
    enabled: false

spring:
  application:
    name: emergency-service
  datasource:
    url: jdbc:h2:mem:emergencydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

# gRPC sur un port séparé
grpc:
  server:
    port: 9090

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartcity.emergency: DEBUG