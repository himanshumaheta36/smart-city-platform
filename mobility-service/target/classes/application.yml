server:
  port: 8081
  servlet:
    context-path: /mobility

spring:
  application:
    name: mobility-service
  datasource:
    url: jdbc:h2:mem:mobilitydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.smartcity.mobility: INFO
    org.springframework.web: DEBUG
    org.springframework.web.cors: DEBUG