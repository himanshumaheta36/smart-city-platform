version: '3.8'

services:
  # API Gateway - Point d'entrée unique
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - smart-city-network
    restart: unless-stopped
    depends_on:
      - mobility-service
      - air-quality-service
      - emergency-service
      - urban-events-service
      - orchestration-service

  # Service Mobilité (REST)
  mobility-service:
    build:
      context: ./mobility-service
      dockerfile: Dockerfile
    container_name: mobility-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/mobility/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - smart-city-network
    restart: unless-stopped

  # Service Qualité de l'Air (SOAP)
  air-quality-service:
    build:
      context: ./air-quality-service
      dockerfile: Dockerfile
    container_name: air-quality-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/airquality/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - smart-city-network
    restart: unless-stopped

  # Service Urgences (gRPC)
  emergency-service:
    build:
      context: ./emergency-service
      dockerfile: Dockerfile
    container_name: emergency-service
    ports:
      - "8083:8083"
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - smart-city-network
    restart: unless-stopped

  # Service Événements (GraphQL)
  urban-events-service:
    build:
      context: ./urban-events-service
      dockerfile: Dockerfile
    container_name: urban-events-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - smart-city-network
    restart: unless-stopped

    # Service d'Orchestration avec Gemini AI
  orchestration-service:
    build:
      context: ./orchestration-service
      dockerfile: Dockerfile
    container_name: orchestration-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - GEMINI_ENABLED=${GEMINI_ENABLED:-true}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/orchestration/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - smart-city-network
    restart: unless-stopped
    depends_on:
      - mobility-service
      - air-quality-service
      - urban-events-service

  # Client Web React
  client-web:
    build:
      context: ./client-web
      dockerfile: Dockerfile
    container_name: client-web
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - smart-city-network
    restart: unless-stopped
    depends_on:
      - api-gateway

networks:
  smart-city-network:
    driver: bridge