server {
    listen 3000;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # GÃ©rer les routes SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Pas de proxy - le client React appellera directement l'API Gateway sur le port 8080
    # Les appels API se feront depuis le navigateur vers http://localhost:8080/api

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}