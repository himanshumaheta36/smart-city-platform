server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Route pour le service Mobilité (REST)
        - id: mobility-service
          uri: http://mobility-service:8081
          predicates:
            - Path=/api/mobility/**
          filters:
            - RewritePath=/api/mobility/(?<segment>.*), /$\{segment}
        
        # Route pour le service Qualité d'Air (SOAP)
        - id: air-quality-service
          uri: http://air-quality-service:8082
          predicates:
            - Path=/api/air-quality/**
          filters:
            - RewritePath=/api/air-quality/(?<segment>.*), /$\{segment}
        
        # Route pour le service Urgences (gRPC - REST adapter)
        - id: emergency-service
          uri: http://emergency-service:8083
          predicates:
            - Path=/api/emergency/**
          filters:
            - RewritePath=/api/emergency/(?<segment>.*), /$\{segment}
        
        # Route pour le service Événements (GraphQL)
        - id: urban-events-service
          uri: http://urban-events-service:8084
          predicates:
            - Path=/api/events/**
          filters:
            - RewritePath=/api/events/(?<segment>.*), /$\{segment}
        
        # Route pour le service d'Orchestration
        - id: orchestration-service
          uri: http://orchestration-service:8085
          predicates:
            - Path=/api/orchestration/**
          filters:
            - RewritePath=/api/orchestration/(?<segment>.*), /$\{segment}

        # Route pour CORS - important pour le client web
        - id: cors-route
          uri: http://example.com
          predicates:
            - Method=OPTIONS
          filters:
            - SetStatus=200

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG