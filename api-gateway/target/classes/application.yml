server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # Mobility Service - CHEMIN CORRIGÉ
        - id: mobility-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/mobility/**
          filters:
            - RewritePath=/api/mobility/(?<segment>.*), /mobility/api$\{segment}

        # Air Quality Service - CHEMIN CORRIGÉ
        - id: air-quality-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/air-quality/**
          filters:
            - RewritePath=/api/air-quality/(?<segment>.*), /airquality$\{segment}

        # Emergency Service - CHEMIN CORRIGÉ
        - id: emergency-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/emergency/**
          filters:
            - RewritePath=/api/emergency/(?<segment>.*), /api$\{segment}

        # Events Service - CHEMIN CORRIGÉ
        - id: urban-events-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/events/**
          filters:
            - RewritePath=/api/events/(?<segment>.*), $\{segment}

        # Orchestration Service - CHEMIN CORRIGÉ
        - id: orchestration-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/orchestration/**
          filters:
            - RewritePath=/api/orchestration/(?<segment>.*), /orchestration$\{segment}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG